{% extends 'accounts/accountBase.html' %}
{% load crispy_forms_tags %}

    {% block title %}

    {% endblock %}

    {% block body %}
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h1>Register</h1>
                        <form action="{% url 'register' %}" method="post" novalidate>
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-outline-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <p style="padding-top:15px; padding-left:10px;"> Already have an account? <a href="{% url 'login' %}">Login here </a></p>
                </div>
            </div>
        </div>
        <br>
        <br>

    {% endblock %}
